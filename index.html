<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-clone</title>
    <link rel="stylesheet" href="assests/css/style.css">
    <script src="https://kit.fontawesome.com/d8d01cc55f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div class="container-div">
            <div class="spotify-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="login-to-continue">
                <h1>Log in to continue.</h1>
            </div>
            <div class="form-section">
                <form action="">
                    <div class="username-div">
                        <div class="inputfield">
                            <input type="text" placeholder="Email or username">
                        </div>
                        <div class="messagebox-icon">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                    </div>
                    <div class="password-div">
                        <div class="password-field">
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="reset">
                Reset Password
            </div>
            <div class="remember-me">
                <div class="text">
                    Remember me
                </div>
                <div class="checkbox">
                    <div class="checkbox-div"><input type="checkbox" name="remember" value="none"></div>
                </div>
            </div>

            <div class="login-button">
                <button>LOG IN</button>
            </div>
            <hr>
            <div class="link-buttons">
                <button class="facebook"><i class="fa-brands fa-facebook"></i>Continue with Facebook</button>
                <button class="google"><i class="fa-brands fa-google"></i>Continue with Google</button>
                <button class="apple"><i class="fa-brands fa-apple"></i>Continue with Apple</button>
            </div>
            <div class="no-account">
                Don't have an account? <a href="#">SIGNUP</a>
            </div>
            <div class="settings">
                SETTINGS
            </div>
        </div>
    </div>
</body>

</html>
